<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appu - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(2 2 43);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70px;
        background-color: rgb(8 8 60);
      }

      nav .left {
        font-size: 1.2rem;
      }

      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav ul a {
        text-decoration: none;
        color: white;
      }

      nav ul a:hover {
        cursor: pointer;
        color: rgb(135, 10, 127);
      }

      nav ul li {
        list-style: none;
        margin: 0px 30px;
      }

      .f1-section {
        max-width: 90%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 140px 0px;
      }

      .f1-section .left {
        margin: 0px 70px;
        font-size: 2.8rem;
      }

      .fullName {
        color: rgb(75, 75, 210);
      }

      .f1-section .right {
        width: 30%;
      }

      .f1-section .right img {
        width: 80%;
      }

      #element {
        color: rgb(75, 75, 210);
      }
      main hr {
        border: 1px;
        max-width: 90%;
        margin: auto;
        background-color: rgb(31 18 80);
        height: 0.2rem;
      }
      .f2-section {
        max-width: 80%;
        margin: 50px auto;
      }

      .f2-section .exps{
        display:flex;
        justify-content: space-between;
        background-color: white;
        width:80vw;
        height:2px;
        margin:56px 0px;
        
      }

      .exps .vertical{
        width:2px;
        height:100px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Appu Kumar's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="f1-section">
        <div class="left">
          <div>Hi, My name is <span class="fullName">Appu Kumar</span></div>
          <div>and I am a Software Developer</div>
          <span id="element"></span>
        </div>
        <div class="right">
          <img src="bg.png" alt="Image not found" />
        </div>
      </section>
      <hr />
      <section class="f2-section">
       <span>What I have done till now</span>
       <h1>Work Experience</h1>
       <div class="exps">
        <div class="vertical">
            <img src="">
        </div>
        <div class="vertical"></div>
        <div class="vertical"></div>
        <div class="vertical"></div>
       </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Java Developer", "Web Developer", "DSA Solver"],
        typeSpeed: 40,
        backSpeed: 30,
        backDelay: 1000,
        loop: true,
      });
    </script>
  </body>
</html>
